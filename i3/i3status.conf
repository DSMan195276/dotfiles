general {
  colors = true
  interval = 4
}

order += "disk /"
order += "wireless eth1"
order += "ethernet eth0"
order += "battery 0"
order += "volume master"
order += "load"
order += "time"

wireless eth1 {
  format_up = "W: (%quality at %essid) %ip"
  format_down = "W: down"
}

ethernet eth0 {
  # sudo setcap cap_net_admin=ep $(which i3status)
  format_up = "E: %ip (%speed)"
  format_down = "E: down"
}

battery 0 {
  format = "%status %percentage %remaining"
}

time {
  format = "%d.%m.%Y %H:%M"
}

load {
  format = "%1min"
}

disk "/" {
  format = "%free"
}

volume master {
  format = "â™ª: %volume%mpc"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
  mpc = "%title%"
}
